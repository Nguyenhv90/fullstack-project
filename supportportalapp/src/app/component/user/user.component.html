<div class="container">
    <div class="row mb-2 mt-2 text-center">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <h3>User Management Portal</h3>
            <small *ngIf="titleAction$ | async as title">{{ title }}</small>
        </div>
        <div class="col-md-4"></div>
    </div>

    <nav class="navbar navbar-expand-md breadcrumd header-bg">
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="nav nav-pills">
                <a class="nav-item nav-link active ml-1" (click)="changeTitle('Users')" data-toggle="tab" href="#users">
                    <i class="fa fa-users"></i>
                    Users
                </a>
                <a class="nav-item nav-link ml-3" data-toggle="tab" (click)="changeTitle('Setting')" href="#rest-password">
                    <i class="fa fa-cogs"></i>
                    Settings
                </a>
                <div class="move-right">
                    <a class="nav-item nav-link" data-toggle="tab" (click)="changeTitle('Profile')" href="#profile">
                        <i class="fa fa-user"></i>
                        Users
                    </a>
                    <a class="nav-item nav-link" data-toggle="tab" (click)="onLogout()">
                        Logout
                    </a>
                </div>
            </div>
        </div>
    </nav>
    <div class="row">
        <div class="col-lg-12 container">

        <!-- Search bar -->
        <div class="float-right">
            <div class="btn-group mr-2">
                <form class="form-inline my-2 my-lg-0 justify-content-center">
                    <input name="searchFilename" class="form-controll mr-sm-2" type="search" placeholder="Search users..."/>
                </form>
                <button type="button" class="btn btn-info" data-toggle="modal" data-tarhet="#addUserModal">
                    <i class="fa fa-plus"></i>New User
                </button>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-info">
                    <i class="fa fa-sync fa-refresh"></i>
                </button>
            </div>
        </div>
        </div>
        <div class="col-lg-12">
            <div class="main-box no-header clearfix">
                <div class="main-box-body clearfix">
                    <div class="table-responsive">
                        <table class="table user-list">
                            <thead>
                                <tr class="text-center">
                                    <th><span>User</span></th>
                                    <th><span>UserId</span></th>
                                    <th><span>Username</span></th>
                                    <th><span>Email</span></th>
                                    <th><span>Status</span></th>
                                    <th><span>Action</span></th>
                                </tr>
                            </thead>
                            <tbody *ngFor="let user of users">
                                <tr>
                                    <td>
                                        <img height="40" width="40" src="{{user?.profileImageUrl}}" alt="">
                                        <a href="#" class="user-link">{{user.firstName + user.lastName}}</a>
                                    </td>
                                    <td>{{user.userId}}</td>
                                    <td>{{user.username}}</td>
                                    <td>{{user.email}}</td>
                                    <td class="text-center">
                                        <span *ngIf="user?.active" class="label label-default">Active</span>
                                        <span *ngIf="!user?.active" class="label label-default">InActive</span>
                                    </td>
                                    <td style="width: 30%;">
                                        <a href="#" class="table-link text-warning">
                                            <span class="fa-stack">
                                                <i class="fa fa-square fa-stack-2x"></i>
                                                <i class="fa fa-search-plus fa-stack-1x fa-inverse"></i>
                                            </span>
                                        </a>
                                        <a href="#" class="table-link text-info">
                                            <span class="fa-stack">
                                                <i class="fa fa-square fa-stack-2x"></i>
                                                <i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
                                            </span>
                                        </a>
                                        <a href="#" class="table-link danger">
                                            <span class="fa-stack">
                                                <i class="fa fa-square fa-stack-2x"></i>
                                                <i class="fa fa-trash-o fa-stack-1x fa-inverse"></i>
                                            </span>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
